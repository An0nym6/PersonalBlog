<link rel="stylesheet" type="text/css" href="css/admin.min.css"/><md-content style="background-color: #f2f2f2" layout="column" ng-controller="adminController as ac" class="md-padding"><md-card><md-card-title><md-card-title-text><span class="md-headline">博文管理</span></md-card-title-text></md-card-title><md-card-content><md-subheader>博文一览表</md-subheader><md-list><md-list-item ng-repeat="essay in ac.blog" ng-click="ng-click"><p>{{essay.title}}</p><md-icon md-svg-src="icons/delete.svg" ng-click="ac.deleteEssay(essay.title, $event)" aria-label="Delete Essay" class="md-secondary md-hue-3"></md-icon></md-list-item></md-list><md-divider></md-divider><md-subheader>添加新的博文</md-subheader><form name="addEssay" class="md-padding"><md-input-container class="md-block"><label>博文标题</label><input name="essayTitle"/></md-input-container><md-input-container class="md-block"><label>博文详情</label><input name="essayDetails"/></md-input-container><md-input-container class="md-block"><label>博文内容（Markdown）</label><textarea name="essayContent"></textarea></md-input-container><div class="submit-button-container"><md-button ng-click="ac.submitEssay($event)" class="md-raised md-primary">提 交</md-button></div></form></md-card-content></md-card></md-content>

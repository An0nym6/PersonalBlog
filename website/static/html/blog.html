<link rel="stylesheet" type="text/css" href="css/blog.min.css"/><md-content ng-cloak="ng-cloak" ng-controller="blogController as bc" style="background-color: #f2f2f2" class="md-padding"><div layout-xs="column" layout="row"><div flex-xs="flex-xs" flex-gt-xs="50" layout="column"><md-card ng-repeat="card in bc.blog" ng-if="$index % 2 == 0 &amp;&amp; $index &lt; bc.numberOfEssays"><md-card-title><md-card-title-text><span class="md-headline">{{card.title}}</span><span class="md-subhead">{{card.details}}</span></md-card-title-text><md-card-title-media><div repeat-date-directive="repeat-date-directive" class="md-media-sm card-media">{{card.time.split('-')[2]}}</div><div class="month-year">{{card.time.split('-')[1]}} {{card.time.split('-')[0]}}</div></md-card-title-media></md-card-title><md-card-actions layout="row" layout-align="end center"><md-button ng-click="bc.jumpToEssay(card.title)">阅读博文</md-button></md-card-actions></md-card></div><div flex-xs="flex-xs" flex-gt-xs="50" layout="column"><md-card ng-repeat="card in bc.blog" ng-if="$index % 2 != 0 &amp;&amp; $index &lt; bc.numberOfEssays"><md-card-title><md-card-title-text><span class="md-headline">{{card.title}}</span><span class="md-subhead">{{card.details}}</span></md-card-title-text><md-card-title-media><div repeat-date-directive="repeat-date-directive" class="md-media-sm card-media">{{card.time.split('-')[2]}}</div><div class="month-year">{{card.time.split('-')[1]}} {{card.time.split('-')[0]}}</div></md-card-title-media></md-card-title><md-card-actions layout="row" layout-align="end center"><md-button ng-click="bc.jumpToEssay(card.title)">阅读博文</md-button></md-card-actions></md-card></div></div><div class="buttonContainer"><md-button ng-click="bc.loadMoreEssays()" ng-disabled="bc.isDisabled" id="loadMoreButton" class="md-raised md-primary">{{bc.content}}</md-button></div></md-content>

<link rel="stylesheet" type="text/css" href="css/timeline.min.css"/><md-content layout="row" layout-margin="layout-margin" ng-controller="timelineController as tc" style="background-color: #f2f2f2"><div flex="10" hide-xs="hide-xs"></div><div flex="79" layout="row"><div class="timeline-container"><md-button aria-label="Timeline" class="md-fab"><md-icon md-svg-src="icons/timeline-light.svg"></md-icon></md-button><div style="height: {{tc.timelineHeight}}px" class="line-of-timeline"></div><md-button aria-label="Timeline" style="position: absolute; left: 0px; top: 300px" class="md-fab"><md-icon md-svg-src="icons/timeline-light.svg"></md-icon></md-button></div><div layout="column" class="event-container"><div class="margin-top"></div><div layout="row"><div flex="10" hide-xs="hide-xs"></div><div flex="5" hide-gt-xs="hide-gt-xs"></div><div flex="90" layout="column"><md-card ng-repeat="point in tc.timeline"><img ng-src="{{point.imgUrl}}" alt="Timeline Image" class="md-card-image"/><md-card-title><md-card-title-text><span class="md-headline">{{point.title}}</span></md-card-title-text></md-card-title><md-card-content><p>{{point.details}}</p></md-card-content><md-card-actions layout="row" layout-align="end center"><span class="small-words">{{point.time}} | {{point.likes}}人喜欢</span><md-button aria-label="Like" class="md-icon-button"><md-icon md-svg-icon="icons/like-dark.svg"></md-icon></md-button></md-card-actions></md-card></div></div></div></div><div flex="10" hide-xs="hide-xs"></div></md-content>
